# * EEG
Ophthalmic_procedure: False     # this is currently not supported
Send_EEG_trigg: False


# * view parameters
Screen_color: "black"
Text_color: "white"
Text_size: 60
Text_font: "Arial"


# * flanker parameters
Flanker_font: "DejaVu Sans Mono"   # FreeMono, Noto Sans Mono, DejaVu Sans Mono
Flanker_size: 100
# Orientation: "horizontal"
# Right_char: ">"
# Left_char: "<"
# Fixation_char: "+"
Orientation: "vertical"    # note that for vertical, arrows are rotated 90 degrees clockwise
Right_char: "↑"
Left_char: "↓"
Fixation_char: "↕"


# * cue definition
Show_cues: False    # if False, the rest of this block has no effect
# Cues: [5, 100]

# * feedback  definition
Show_feedback: True    # if False, the rest of this block has no effect
# Feedback_good: "OK"
# Feedback_bad: "respond faster"
Feedback_good: "☺"
Feedback_bad: "☹"
Feedback_initial_cutoff: 0.420

# * times
# Cue_show_time: [1.000, 1.000]       # this has no effect if Show_cues is False
# Empty_screen_1_show_time: [0.100, 0.100]    # this has no effect if Show_cues is False
Fixation_show_time: [0.600, 0.800]
Flanker_show_time: [0.080, 0.080]   # this one is optional
Target_show_time: [0.030, 0.030]
Response_time_window: [0.600, 0.600]
Empty_screen_after_response_show_time: [1.000, 1.000]
Feedback_show_time: [0.600, 0.600]  # this one is needed only if Show_feedback is True

# if this is False, we will end response time windw immediately after response, and carry on
# if True, we will wait until the whole window ends even after the response, like in Hajcak2005
Use_whole_response_time_window: False


# * reaction keys
# first one is for left response, second one is for right response
# Keys: [mouse_left, mouse_right]
Keys: [lshift, rshift]


# * experiment structure
Experiment_blocks: [
    # {type: break, file_name: instruction.txt},
    {type: training, number_of_trials: 16, ratio_of_congruent: 0.5, ratio_of_first_cue: 0.5},
    {type: break, file_name: end_training.txt},
    {type: experiment, number_of_trials: 32, ratio_of_congruent: 0.5, ratio_of_first_cue: 0.5},
    {type: break, file_name: end.txt}]
